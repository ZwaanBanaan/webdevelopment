<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Fluffy Burp</title>
		<script src="" type="text/javascript" charset="utf-8"></script>	
		<script src="js/game.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" charset="utf-8">
	</head>
	
	<body>
		<div id="gamecontainer">
			<canvas id="gamecanvas" width="720" height="1280" class="gamelayer">			
			</canvas>
			
			<div id="scorescreen" class="gamelayer">
				<span id="score">Score: 0</span>
			</div>
			
			<div id="gamestartscreen" class="gamelayer">
                <p>Start game</p>
			</div>
			
			<div id="levelselectscreen" class="gamelayer">
                 <p>Select level</p>
			</div>
			
			<div id="loadingscreen" class="gamelayer">
				<div id="loadingmessage">  <p>Loading screen</p> </div>
			</div>
			
			<div id="endingscreen" class="gamelayer">
				<div>
					<p id="endingmessage">The Level Is Over Message</p>
				</div>
			</div>	
			
		</div>
	</body>
</html>
